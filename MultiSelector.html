<html>
  <head>
    <meta charset="utf-8" />
    <title>311 Daily Briefing</title>
    <style>
      article, aside, dialog, figure, footer, header,
      hgroup, menu, nav, section { display: block; }
      
      #selectortest {
        width: 200px;
      }
    </style>
    <link rel="stylesheet" href="css/multiselector.css" type="text/css" media="screen">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Utils -->
    <script src="js/MultiSelector.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    
    <div id="selectortest" class="MultiSelector">
    </div>
    
    <script type="text/javascript" charset="utf-8">
      var test = new MultiSelector(document.getElementById("selectortest"), [
        {name: "First Option", value: 0},
        {name: "Second Option", value: 1},
        {name: "Third Option", value: 2},
        {name: "Fourth Option", value: 3},
        {name: "Fifth Option", value: 4},
        {name: "Sixth Option", value: 5}
      ]);
      test.setValue();
    </script>
    
  </body>
</html>
